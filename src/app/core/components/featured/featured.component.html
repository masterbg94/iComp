<div class="featured-container">
  <div class="featured-content">

    <div class="featured-item" *ngFor="let i of featuredItems">
      <div class="item-pic">
        <img src="{{i.img}}" alt="" height="100%" width="100%">
      </div>
      <p class="item-name">
        <b>{{i.name}}</b>
      </p>
      <p class="item-price">
        {{i.price}}
      </p>
      <p class="more"><b>Detaljnije</b></p>
    </div>
  </div>
</div>
